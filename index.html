<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftSideBar">
            <div class="empty1"></div>
            <div class="logoPlusTitle">
                <div class="logo"><img src="odin-lined.png"></div>
                <div class="title">ODIN</div>
            </div>
            <div class="empty2"></div>
        </div>
        <div class="rightSideBar">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up now to get started!</p>
                <p>You know you want to.</p>
            </div>
            <div class="formContainer">
                <form onsubmit="return doPasswordsMatch()" action="#">
                    <fieldset>
                        <h1>Let's do this!</h1>
                        <div class="fields">
                            <div><label for="firstName">First Name*</label><input type="text" id="firstName" required></div>
                            <div><label for="lastName">Last Name</label><input type="text" id="lastName"></div>
                            <div><label for="email">Email*</label><input type="email" id="email" required></div>
                            <div><label for="phoneNumber">Phone Number*</label><input type="text" id="phoneNumber" minlength="8" maxlength="8" required> </div>
                            <div><label for="password">Password*</label><input type="password" id="password" minlength="6" maxlength="15" required></div>
                            <div><label for="confirm">Confirm Password*</label><input type="password" id="confirm" required> </div>
                        </div>
                    </fieldset>
                <button type="submit" class="create">Create Account</button>
                </form>
            </div>
            <div class="exist">
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="lol.js"></script>
</body>
</html>
